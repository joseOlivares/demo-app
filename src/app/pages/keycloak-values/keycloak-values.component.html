<div class="container">


  <div class="row">
      <!-- <div class="col-12 d-flex align-items-center justify-content-center min-vh-100" > -->
      <div class="col-12 mt-5">
          <button type="button" class="btn btn-primary " (click)="login()">Iniciar Sesión</button>
          <button type="button" class="btn btn-primary mx-2" (click)="logout()">Cerrar Sesión</button>
          <button type="button" class="btn btn-primary" (click)="parseAccessToken()">Parsear Access Token</button>
          <button type="button" class="btn btn-primary ms-2" (click)="getUserProfile()">Get User Profile</button>
          <button type="button" class="btn btn-primary ms-2" (click)="isAuthenticated()">Is Authenticated</button>
          <button type="button" class="btn btn-secondary ms-2" (click)="callToast()">Call Toast</button>
      </div>
  </div>
  <div class="row">
      <div class="col col-md-3  mt-5">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Status</h5>
                  <p class="card-text">{{ keycloakStatus }}</p>
              </div>
          </div>
      </div>
  </div>



    <app-toast [message]="'Mensaje del Toast'" [title]="'Prueba Toast'" [textBg]="'text-bg-success'" [(showToast)]="showToast"></app-toast>

  </div>
