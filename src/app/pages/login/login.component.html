
<div class="row">
        <!-- Columna izquierda: Imagen corporativa -->
        <div class="col-md-6 img-column d-none d-md-flex align-items-center justify-content-center">
          <!-- La imagen se establece como fondo en el CSS -->
          <h1 class="text-white fw-bold">GBM Demo</h1>
       </div>

        <!-- Columna derecha: Formulario de inicio de sesión -->
        <div class="col-md-6 d-flex align-items-center justify-content-center min-vh-100">
          <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <form [formGroup]="loginForm" >
              <!-- Campo de Email -->
                <div class="input-group mb-3">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" class="form-control form-control-lg " 
                  placeholder="Usuario" formControlName="username"
                  [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}">
                </div>
          
              <!-- Campo de Contraseña -->
                <div class="input-group mb-3">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control form-control-lg " placeholder="Contraseña"
                   formControlName="password"
                   [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
                </div>
          
                <!-- Botón de Iniciar Sesión -->
                <button type="submit" class="btn btn-primary" (click)="login()">Iniciar Sesión</button>
            </form>
          </div>
        </div>
</div>
